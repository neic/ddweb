{% extends 'jfu/upload_form.html' %}

{% block JS_INIT %}

        $('#fileupload').fileupload({

            formData: [
                { name: "csrfmiddlewaretoken", value: "{{ csrf_token }}" },
                { name: "article_id", value: "{{ article_id }}" }
            ],

            {% block JS_OPTS %}
              autoUpload: true,
            {% endblock %}

        });
{% endblock JS_INIT %}
